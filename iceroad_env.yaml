name: iceroad
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - python-pdal
  - gdal
  - rioxarray
  - py3dep
  - shapely
  - docopt
  - whitebox #remove if we end up using binaries on kelvin
  - matplotlib
  - geopandas
  - rasterio
  - xarray
  - pandas
  - laspy[lazrs,laszip]